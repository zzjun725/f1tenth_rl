  imag_horizon: 5
  n_steps: 225_000

vectorenv:
  env_id: CartPole-v0
  action_dim: 2
  vecobs_size: 4
  image_key:
  image_encoder:
  image_decoder:

f110env:
  env_id: F110Env
  action_dim: 1
  vecobs_size: 108
